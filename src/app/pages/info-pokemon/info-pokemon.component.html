<div>
  <input type="text" (input)="getPokemon($any($event.target).value)">
</div>

<div class="card-container" >
  <div class="card-title">
    <h3>{{pokemons.name}} {{pokemons.id}}</h3>
  </div>
  <div class="card-body">
    <img
    [src]="pokemons.sprites.front_default"
    alt="pokemon">
  </div>
  <div class="card-stat">
    <span
    class="card-stats-type"
    *ngFor="let t of pokemons.types">
    {{t.type.name}}
    </span>




  </div>
</div>
