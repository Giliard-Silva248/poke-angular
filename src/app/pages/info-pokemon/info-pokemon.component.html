<div class="container">
  <div class="card-container" >
    <div class="card-title">
      <h3>{{pokemons.name}} ID: {{pokemons.id}}</h3>
    </div>
    <div class="card-body">
      <img
      [src]="pokemons.sprites.front_default"
      alt="pokemon">
    </div>
    <div class="card-stat">
      <span
      class="card-stats-type"
      *ngFor="let t of pokemons.types">
      {{t.type.name}}
      </span>
    </div>
  </div>
  <div class="in">
    <p>Qual pokemon você prucura?</p>
    <input type="text" name="" id="inp" (input)="getPokemon($any($event.target).value)" >
    <p class="if">Para encontrar seu pokémon digite nome completo ou ID dele, exemplo:
      pikachu ou 25.</p>
  </div>
</div>
